<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cesta.css">
    <link rel="stylesheet" href="css/factura.css" media="print">
    <title>Cesta de Compra</title>
    <script src="js/cesta.js"></script>
    <script src="js/factura.js"></script>

</head>

<body>
    <div class="factura-info">
        <div class="factura-header">
            <img src="img/logo.png" alt="Logo de la Tienda">
            <h1>Factura de Compra</h1>
        </div>
        <div class="cliente-info">
            <p><strong>Cliente:</strong> Peñascal</p>
            <p><strong>Dirección:</strong> Calle bolueta nº 67</p>
        </div>
    </div>
    <h1 class="titulo1">Cesta de la compra</h1>
    <div id="carrito-contenedor"></div>
    <h2 id="total"></h2>
    <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito</button>
    <button id="realizar-pedido" class="realizar-pedido" onclick="mostrarMensaje()">Realizar pedido</button>
    <a href="producto.html" class="back-boton">
        <i class="fas fa-arrow-left"></i>Seguir comprando</a>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-contenido">
            <h3>¡Gracias por visitar nuestra pagina!</h3>
            <p>En breve recibirás un correo con los detalles de tu pedido.</p>
            <div class="factura-botones">
                <button id="imprimirFactura" onclick="imprimirFactura()">Imprimir Factura</button>
            </div>

        </div>
    </div>
</body>

</html>
