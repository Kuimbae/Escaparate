<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - Tienda de Ropa</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="logo">INPUT PRO STYLE</h1>
    </header>

    <a href="index.html" class="back-boton">
        <i class="fas fa-arrow-left"></i> </a>
    <main>
        
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/producto.html" method="GET">
                <fieldset>
                    <legend>Acceso a tu cuenta</legend>

                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>

                    <button type="submit" class="btn">Iniciar Sesión</button>
                </fieldset>
            </form>

            <div class="link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="link">
                <a href="#">¿No tienes una cuenta? Regístrate</a>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-section subscribe">
            <form class="subscribe-form">
                <input type="email" id="email" placeholder="Ingresa tu correo" required />
                <label for="subscription" class="subscribe-btn">Suscríbete</label>
                <input type="checkbox" id="subscription" class="subscription-checkbox" hidden />
                <div class="success-message">¡Suscripción correcta!</div>
            </form>
        </section>
        
        
        
        <section class="footer-section">
            <ul class="social-media">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.google.com/maps/dir//Bolueta,+48004+Bilbao,+Vizcaya/@43.2474913,-2.9506615,13z/data=!4m9!4m8!1m0!1m5!1m1!1s0xd4e4e51edb2e59f:0x87ef4d85092fce0!2m2!1d-2.9093762!2d43.2474362!3e0?entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D" target="_blank"><i class="fas fa-map-marker-alt"></i></a></li>
            </ul>
        </section>
    </footer>

</body>

</html>
