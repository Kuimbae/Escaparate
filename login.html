<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - Tienda de Ropa</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="header"></div>

    <a href="portada.html" class="back-boton">
        <i class="fas fa-arrow-left"></i> </a>
    <main>
        
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/producto.html" method="GET">
                <fieldset>
                    <legend>Acceso a tu cuenta</legend>

                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>

                    <button type="submit" class="btn">Iniciar Sesión</button>
                </fieldset>
            </form>

            <div class="link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="link">
                <a href="#">¿No tienes una cuenta? Regístrate</a>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // Cargar el contenido del header y footer
        document.getElementById("header").innerHTML = fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        document.getElementById("footer").innerHTML = fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

</body>

</html>
